name: Security Watch Bot

on:
  schedule:
    # Tourne tous les jours à 08h00 UTC
    - cron: '0 8 * * *'
  # Permet de lancer le script manuellement depuis l'interface GitHub pour tester
  workflow_dispatch:

jobs:
  update-cves:
    runs-on: ubuntu-latest
    
    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Installation Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase

      - name: Lancement du Bot
        env:
          # On récupère les clés depuis les "Secrets" du dépôt GitHub
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/cve_bot.py